<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Airbnb</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Rivers, Lagos...</h4>
                    <ul class="popover">
                        <li><h2>Rivers</h2>
                            <ul>
                                <li>Port Harcourt</li>
                                <li>Bonny</li>
                            </ul>
                        </li>
                        <li><h2>Lagos</h2>
                            <ul>
                                <li>Ikeja</li>
                                <li>Badagary</li>
                            </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Nice bed, Nice bathroom...</h4>
                    <ul class="popover">
                        <li>Nice bed</li>
                        <li>Internet</li>
                        <li>Running water</li>
                        <li>Nice food</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article><h2>GRA</h2></article>
                <article><h2>Rumukalagbor</h2></article>
                <article><h2>Surulere</h2></article>

        </div>
